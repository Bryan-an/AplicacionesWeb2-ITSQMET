<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examen Primer Parcial</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container p-4">
      <h1 class="text-center">Calcular decimo tercer y cuarto sueldo</h1>
      <div class="row p-4">
        <div class="col-4 offset-4">
          <form>
            <div class="form-group">
              <label for="start-date">Fecha de ingreso del trabajador:</label>
              <input
                type="date"
                name="start-date"
                id="start-date"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="end-date">Fecha de salida del trabajador:</label>
              <input
                type="date"
                name="end-date"
                id="end-date"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="salary">Sueldo del trabajador:</label>
              <input
                type="number"
                name="salary"
                id="salary"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label for="extra-hours">Horas extra totales:</label>
              <input
                type="extra-hours"
                name="extra-hours"
                id="extra-hours"
                class="form-control"
                required
              />
            </div>
            <button class="btn btn-primary" type="button" onclick="calculate()">
              Calcular
            </button>
          </form>
        </div>
      </div>
      <div class="pt-5 text-center" id="result"></div>
    </div>

    <script>
      const calculate = () => {
        let startDate = document.getElementById("start-date").value;
        let endDate = document.getElementById("end-date").value;
        let salary = document.getElementById("salary").value;
        let extraHours = document.getElementById("extra-hours").value;
        const resultContainer = document.getElementById("result");

        $.ajax({
          data: {
            startDate,
            endDate,
            salary,
            extraHours,
          },
          url: "./SalaryController.php",
          async: true,
          type: "GET",
          dataType: "text",
          success: function (data) {
            resultContainer.innerHTML = data;
          },
        });
      };
    </script>
  </body>
</html>
